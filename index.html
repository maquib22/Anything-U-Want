<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AnithingUwanT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/all.min.css" />

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <!-- ----------------menu_bar------------- -->
    <div class="header">
      <h2 class="logo">Anithing-U-wanT</h2>
      <input type="checkbox" id="chk" />
      <label for="chk" class="show-menu-btn">
        <i class="fas fa-ellipsis-h"></i>
      </label>

      <ul class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Works</a>
        <a href="#">Contact</a>
        <label for="chk" class="hide-menu-btn">
          <i class="fas fa-times"></i>
        </label>
      </ul>
    </div>

    <!-- -----------------page_Conent----------------- -->

    <div class="container">
      <div class="box">
        <div class="content">
          <img src="img\shopping-bag.png" alt="" />
          <p>Shopping</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="img\fried-chicken.png" alt="" />
          <p>Food</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="img\groceries.png" alt="" />
          <p>grocery</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="img\hotel.png" alt="" />
          <p>hotel</p>
        </div>
      </div>
      <div class="box">
        <div class="content">
          <img src="img\taxi.png" alt="" />
          <p>cab</p>
        </div>
      </div>

      <div class="box">
        <div class="content">
          <img src="img\travel.png" alt="" />
          <p>trevel</p>
        </div>
      </div>

      <div class="box">
        <div class="content">
          <img src="img\doctor.png" alt="" />
          <p>medical</p>
        </div>
      </div>

      <div class="box">
        <div class="content">
          <img src="img\payment-method.png" alt="" />
          <p>Payments</p>
        </div>
      </div>
    </div>

    <!-- -----------------  Footer  ---------------- -->
    <footer>
      <div class="main-content">
        <div class="left box">
          <h2>About us</h2>
          <div class="content">
            <p>
              Hey, <br />
              <b>Aaquib </b> is here to help you with any queries you have.
            </p>
            <div class="social">
              <a href="https://www.facebook.com/md.aquib.10441"
                ><span class="fab fa-facebook-f"></span
              ></a>
              <a href="#"><span class="fab fa-twitter"></span></a>
              <a href="#"><span class="fab fa-instagram"></span></a>
              <a href="#"><span class="fab fa-youtube"></span></a>
            </div>
          </div>
        </div>

        <div class="center box">
          <h2>Address</h2>
          <div class="content">
            <div class="place">
              <span class="fas fa-map-marker-alt"></span>
              <span class="text">location, u want</span>
            </div>
            <div class="phone">
              <span class="fas fa-phone-alt"></span>
              <span class="text">+91-9876543210</span>
            </div>
            <div class="email">
              <span class="fas fa-envelope"></span>
              <span class="text">abc@example.com</span>
            </div>
          </div>
        </div>

        <div class="right box">
          <h2>Contact us</h2>
          <div class="content">
            <form action="#">
              <div class="email">
                <div class="text">Email *</div>
                <input type="email" required />
              </div>
              <div class="msg">
                <div class="text">Message *</div>
                <textarea rows="2" cols="25" required></textarea>
              </div>
              <div class="btn">
                <button class="submit-btn" type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="bottom"></div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
